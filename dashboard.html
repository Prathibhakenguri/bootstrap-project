<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KeshavSoft — Dashboard</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    margin: 0;
  }

  /* Header */
  .navbar {
    z-index: 1000;
  }

  /* Sidebar */
  .sidebar {
    height: 100vh;
    position: fixed;
    top: 56px; /* header height */
    left: 0;
    width: 220px;
    background-color: #f8f9fa;
    border-right: 1px solid #dee2e6;
    padding: 1rem 0.5rem;
  }

  .sidebar .nav-link {
    color: #495057;
  }
  .sidebar .nav-link.active {
    font-weight: 600;
    color: #5b6cff;
  }

  /* Main content */
  main {
    margin-left: 220px;
    padding: 2rem;
  }

  /* Cards */
  .card {
    border-radius: 0.75rem;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .sidebar {
      position: relative;
      top: 0;
      width: 100%;
      height: auto;
      padding-top: 0;
      border-right: none;
    }
    main {
      margin-left: 0;
      padding: 1rem;
    }
  }
</style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background:#1c1d28;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">KeshavSoft</a>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div class="position-sticky pt-3">
    <h5 class="text-center mb-3">Dashboard</h5>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="#">Overview</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Projects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Analytics</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Settings</a>
      </li>
    </ul>
    <hr>
    <div class="text-center mt-auto">
      <a class="nav-link" href="index.html">Back to Home</a>

  </div>
</nav>

</button>

  <div class="container-fluid">
    <h1 class="mb-4">Dashboard Overview</h1>

    <!-- Cards -->
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
      <div class="col">
        <div class="card shadow-sm text-center p-3">
          <h5>Total Projects</h5>
          <p class="display-6 mb-0">12</p>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-sm text-center p-3">
          <h5>Active Users</h5>
          <p class="display-6 mb-0">340</p>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-sm text-center p-3">
          <h5>Revenue</h5>
          <p class="display-6 mb-0">₹1,25,000</p>
        </div>
      </div>
    </div>

    <!-- Analytics -->
    <div>
      <h2 class="mb-3">Analytics</h2>
      <div class="p-4 border rounded bg-light text-center text-muted">
