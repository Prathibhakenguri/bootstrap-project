<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KeshavSoft — Dashboard Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: "Segoe UI", Roboto, Arial, sans-serif; }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 56px;
      width: 220px;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
    }
    .sidebar .nav-link.active { font-weight: bold; color: #0d6efd; }
    main { margin-left: 220px; padding: 2rem; }
    @media (max-width: 768px) { 
      .sidebar { width: 100%; height: auto; position: relative; }
      main { margin-left: 0; }
    }
    .contact-card { max-width: 600px; margin: auto; border-radius: 0.75rem; }
  </style>
</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-dark" style="background:#1c1d28;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">KeshavSoft</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main>
    <h2 class="mb-4 text-center">Get in Touch</h2>
    <div class="card shadow-sm p-4 contact-card">
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Your name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="4" placeholder="Your message..." required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info px-4">Send Message</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light py-3 mt-auto text-center text-muted">
    © <span id="year"></span> KeshavSoft
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
